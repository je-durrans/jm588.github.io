<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
        width: 97vw;
        height: 97vh;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb7up_GNBuZgdHir7_IAo6fOD4krA1zZc&signed_in=true&callback=initMap"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        do{
            var x = Math.random()*360-180;
            var y = Math.random()*180-90;
           }while(((142 < x || x < -127) && -38 < y < 56) || y < -36)
        var myLatLng = {lat: y, lng: x};
        var mapOptions = {
          center: myLatLng,
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        //var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Jesus',
          icon: $_GET['jesus'] || 'jesus.png'
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
var parts = window.location.search.substr(1).split("&");
var $_GET = {};
for (var i = 0; i < parts.length; i++) {
    var temp = parts[i].split("=");
    $_GET[decodeURIComponent(temp[0])] = decodeURIComponent(temp[1]);
}
</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
